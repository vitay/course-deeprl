format:
  revealjs: 
    theme: [default, ../assets/slides.scss]
    slide-number: c/t
    html-math-method: katex

    auto-stretch: true
    touch: true
    fig-align: center

    chalkboard: 
      buttons: false
      theme: whiteboard

    center-title-slide: true
